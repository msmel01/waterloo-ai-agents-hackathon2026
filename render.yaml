services:
  - type: web
    name: valentine-hotline-api
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: ENV
        value: prod
      - key: REDIS_URL
        fromService:
          type: redis
          name: valentine-hotline-redis
          property: connectionString

  - type: worker
    name: valentine-hotline-worker
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerCommand: uv run arq workers.main.WorkerSettings
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: ENV
        value: prod
      - key: REDIS_URL
        fromService:
          type: redis
          name: valentine-hotline-redis
          property: connectionString

  - type: worker
    name: valentine-hotline-agent
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerCommand: uv run python -m livekit.agents start agent.main
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: ENV
        value: prod
      - key: REDIS_URL
        fromService:
          type: redis
          name: valentine-hotline-redis
          property: connectionString
      - key: DATABASE_URL
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SMALLEST_AI_API_KEY
        sync: false
      - key: SMALLEST_API_KEY
        sync: false
      - key: TAVUS_API_KEY
        sync: false

  - type: redis
    name: valentine-hotline-redis
    ipAllowList: []
