name: Backend Test Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/test-coverage.yml'

  unit-tests:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env:
      ENV: dev
      APP_ENV: development
      DEBUG: false
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/valentine_hotline_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: valentine_hotline_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL: disable
      REDIS_URL: redis://localhost:6379/0
      CLERK_JWKS_URL: https://example.com/.well-known/jwks.json
      CLERK_SECRET_KEY: sk_test_dummy
      CLERK_WEBHOOK_SECRET: whsec_dummy
      CLERK_ISSUER: https://example.com
      CALCOM_API_KEY: cal_dummy
      CALCOM_EVENT_TYPE_ID: "123456"
      TAVUS_API_KEY: tavus_dummy

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and Python 3.11
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run fast unit tests
        run: uv run pytest src/tests/repositories -q

  integration-coverage:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: valentine_hotline_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d valentine_hotline_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    env:
      ENV: dev
      APP_ENV: development
      DEBUG: false

      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/valentine_hotline_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: valentine_hotline_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL: disable

      REDIS_URL: redis://localhost:6379/0

      CLERK_JWKS_URL: https://example.com/.well-known/jwks.json
      CLERK_SECRET_KEY: sk_test_dummy
      CLERK_WEBHOOK_SECRET: whsec_dummy
      CLERK_ISSUER: https://example.com
      CALCOM_API_KEY: cal_dummy
      CALCOM_EVENT_TYPE_ID: "123456"
      TAVUS_API_KEY: tavus_dummy

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and Python 3.11
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run migrations
        run: uv run alembic upgrade head

      - name: Run tests with coverage
        run: |
          uv run --with coverage coverage run -m pytest src/tests
          uv run --with coverage coverage xml -o coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: backend/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
